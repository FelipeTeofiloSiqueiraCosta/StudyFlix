<body>
 
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content" style="
        
        left: 50%;
        transform: translateX(-50%);
        background-color: #141414;
      ">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Filme</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <iframe width="100%" height="404" src="https://www.youtube.com/embed/vSeiYLv4-so" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="modal-footer">
          
        </div>
      </div>
    </div>
  </div>
    <header >
        <div class="container">
            <h2 class="logo">StudyFlix</h2>
            <nav>
                <a href="#inicio">Início</a>
                <a href="#programacao">Programação</a>
                <a href="#frameworks">FrameWorks</a>
                
            </nav>
        </div>

            <div>

                <button class="btn" disabled> Mais Informações</button>
            </div>
        </div>

    <script type="text/javascript">

        $(document).ready(function(){
            var owl = $('.owl-carousel');
            owl.owlCarousel({
                stagePadding: 50,
                loop:false,
                margin:10,
                //nav:true,
                responsive:{
                    0:{
                        items:1
                    },
                    600:{
                        items:3
                    },
                    1000:{
                        items:5
                    }
                }
            });
            
        })
